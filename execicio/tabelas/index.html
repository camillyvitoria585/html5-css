<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
     body{
        font-family: Arial, Helvetica, sans-serif;
     }
     table{
        width: 300px;
        border-collapse: collapse;
        border: 6px solid rgb(2, 36, 41);
     }
     tr.linha{
        background-color: rgb(116, 218, 204);
     }
     td{
        border: 1px solid rgb(4, 27, 18);
        padding: 8px;
     }
     td.dado{
        background-color:rgb(89, 158, 149);
     }
    </style>
</head>
<body>
    <h1>minha primeira tabela</h1>
    <!--Hieraquia de tabelas (simplis)
      TABELA = tabela
      table row = linha de tabela
     table header = cabeÃ§alho de tabela
     table data = dado de tabela 
      -->
     <table>
        <tr> <!--Primeira linha-->
             <td>A1</td>
             <td>B1</td>
             <td>C1</td>
        </tr>  
        <tr class="linha"> <!--Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>   
        <tr> <!--Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>  
        <tr> <!--Quarta linha-->
           <td>A4</td>
           <td>B4</td>
           <td class="dado">C4</td>
        </tr>
     </table>
</body>
</html>
